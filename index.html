<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    .text textarea {
        width: 100%;
        height: 40vh;
        white-space: nowrap;

<div class="container">
    
    <div class="row mb-3 text-center">
    
        <!-- SIDEBAR
        Actions, Options, Results
        -->
        <div class="col-sm-3 themed-grid-col">
            <!-- Solve selected maze
            (either example or user-created -->
            <button class="btn btn-success">
                Solve
            </button>
            <!-- Show explored areas
            in the solution?
            Special Image shapes and
            Special text characters. -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="showexplored" checked>
                <label class="form-check-label" for="showexplored">
                    Show Explored
                </label>
            </div>
            <!-- Pick Algorithm
                Depth, Breadth first,
                Greedy, and A*
            -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div> 
        </div> <!-- /sidebar -->
        
        <!-- MAZES
        Image version - shapes and colors
        Text version - different characters
        -->
        <div class="col-sm-9 themed-grid-col">
    
            <div class="pb-3">
              MAZE
            </div>
            
            <div class="row">
            
                <!-- Example Maze
                Pick between simple and complex
                Simple shows the basics of the algorithm
                Complex shows decision making
                -->
                <div class="col-md-4 themed-grid-col">
                  <div class="image row">
                    <img src="blacksquare.jpeg" class="img-fluid" alt="...">
                  </div>
                  <div class="text row">
                      <form>
                          <textarea class="form-control" wrap="off"></textarea>
                      </form>
                  </div>
                
                </div>
                
                <!-- Solution
                Shapes define solved areas, explored areas, etc.
                Colors are not special because colorblind people
                might not see the special colors.
                Solved text uses different characters -->
                <div class="col-md-4 themed-grid-col">
                    <img src="blacksquare.jpeg" class="img-fluid" alt="...">
                </div>
                
                <!-- Custom/Make-Your-Own
                Test the algorithms!
                Test my sanitation skills!
                Test your creativity!
                Type your text, hit the radio,
                then hit "Solve"!
                :)
                -->
                <div class="col-md-4 themed-grid-col">
                    <img src="blacksquare.jpeg" class="img-fluid" alt="...">
                </div>
            </div>
        
        </div> <!-- /mazes -->
    
    </div> <!-- /row of everything -->
